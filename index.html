<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Ya! | Pide comida a domicilio</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Konkhmer+Sleokchher&family=Lilita+One&display=swap" rel="stylesheet">
    <script src="./js/app.js" type="module"></script>
</head>
<body>
    <div class="imagen-fondo1"></div>
    <div class="imagen-fondo2"></div>
    <header>
        <nav class="login-buttons">
            <a href="./login.html" class="button-black">Registrarte</a>
            <a href="./login.html" class="button-beige">Iniciar Sesión</a>
        </nav>
        <button type="button" id="menu-button">
            <img src="./assets/icons/search.svg" alt="Search-icon" width="20" height="20">
        </button>
        <img src="./assets/images/Logo.png" alt="Logo de Chef Ya!" class="Logo Logo--mobile">    
    </header>
    <main>
        <section>
            <h1>¡Ordena ahora mismo!</h1>
            <form action="./principal.html" class="Formulario" style="position: relative;"> <label>
                <img src="./assets/icons/map-pin.svg" alt="map pin icon" style="width: 23px; height: 23px;">
                <input type="search" id="input-ubicacion" name="ubicacion" placeholder="Ingresa tu dirección" autocomplete="off">
                </label>
    
                <div id="sugerencias-ubicacion" class="suggestions-box"></div>

                <button type="submit" class="search-button">Buscar
                    <img src="./assets/icons/search-black.svg" alt="search icon" style="width: 20px; height: 20px;">
                </button>
            </form>
        </section>
        <!-- Desktop: original Categories aside (kept for web) -->
        <aside class="categories-aside" aria-label="Categorias">
            <h1>Categorías</h1>
            <form action="./principal.html" class="Formulario" style="position: relative;">
                <label>
                    <input 
                        type="search" 
                        id="input-categorias" 
                        name="Categorias" 
                        placeholder="Buscar comida"
                        autocomplete="off"
                    >
                   <img src="./assets/icons/search-black.svg" alt="" width="20" height="20">
                </label>
                <div id="sugerencias-categorias" class="suggestions-box"></div>
            </form>
        </aside>

        <aside class="cta-aside" role="region" aria-label="Ver más">
            <p class="cta-more">HAZ CLICK PARA VER MÁS ...</p>
        </aside>
    </main>
    <footer>
        <img src="./assets/images/Logo.png" alt="Logo de Chef Ya!" class="Logo Logo--desktop">
    </footer>
</body>
</html>
