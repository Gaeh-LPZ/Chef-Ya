<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Ya! | Pide comida a domicilio</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Konkhmer+Sleokchher&family=Lilita+One&display=swap" rel="stylesheet">
    <script src="./js/app.js" type="module"></script>
</head>
<body>
    <div class="imagen-fondo1"></div>
    <div class="imagen-fondo2"></div>
    <header>
        <nav class="login-buttons">
            <a href="./login.html" class="button-black">Registrarte</a>
            <a href="./login.html" class="button-beige">Inciar Sesion</a>
        </nav>
        <button type="button" id="menu-button">
                <svg role="img" aria-label="Menu">
                    <use href="./assets/icons/menu-2.svg"></use>
                </svg>
        </button>
        <img src="./assets/images/Logo.png" alt="Logo de Chef Ya!" class="Logo Logo--mobile">    
    </header>
    <main>
        <section>
            <h1>¡Ordena ahora mismo!</h1>
            <form action="./principal.html" class="Formulario">
                <label>
                    <svg width="24" height="23" role="img" aria-label="icono-ubicacion">
                        <use href="./assets/icons/map-pin.svg"></use>
                    </svg>
                    <input type="search" name="ubicacion" placeholder="Ingresa tu dirección">
                </label>
                <button type="submit" class="search-button">Buscar
                    <svg width="20" height="20" role="img">
                        <use href="./assets/icons/search.svg"></use>
                    </svg>
                </button>
            </form>
        </section>
        <!-- Desktop: original Categories aside (kept for web) -->
        <aside class="categories-aside" aria-label="Categorias">
            <h1>Categorias</h1>
            <form action="./principal.html" class="Formulario" style="position: relative;">
                <label>
                    <input 
                        type="search" 
                        id="input-categorias" 
                        name="Categorias" 
                        placeholder="Buscar comida"
                        autocomplete="off"
                    >
                    <svg width="20" height="20" role="img">
                        <use href="./assets/icons/search.svg"></use>
                    </svg>
                </label>
                <div id="sugerencias-categorias" class="suggestions-box"></div>
            </form>
        </aside>

        <aside class="cta-aside" role="region" aria-label="Ver más">
            <p class="cta-more">HAZ CLICK PARA VER MÁS ...</p>
        </aside>
    </main>
    <footer>
        <img src="./assets/images/Logo.png" alt="Logo de Chef Ya!" class="Logo Logo--desktop">
    </footer>
</body>
</html>
